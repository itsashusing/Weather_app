<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-secondary text-white">
    <div class="text-center">
        <h1 class="mt-5"><a href="{{url_for('index')}}"> Weather App</a></h1>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" name="cityName" id="cityName" placeholder="city" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" name="stateName" id="stateName" value="ON" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" name="countryName" id="countryName" value="Canada" class="form-control">
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-light">Find</button>
        </form>
        {% if data %}
        {{data.main}}: {{data.description}} <br>
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="">
        {{data.temperature}}Â°C
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
